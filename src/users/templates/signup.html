<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


<div class="container-fluid p-0 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row w-100 m-0">
        <div class="col-md-6 p-0" style="height: 100vh;">
            {% load static %}
            <img src="{% static 'images/auth.png' %}" 
                 alt="Login Illustration" 
                 style="width: 100%; height: 100vh; object-fit: cover; object-position: center 0;">
        </div>

        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
        
                <!-- Add heading and description here -->
                <div class="text-center mb-4">
                    <h3 class="fw-bold">Create your account</h3>
                    <p class="text-muted">Welcome! Please fill in the details to get started.</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                

            <!-- Rounded Sign Up Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary rounded-pill w-100">Sign up</button>
            </div>
        </form>

        <!-- OR separator -->
        <div class="d-flex align-items-center my-4">
            <div class="flex-grow-1 border-bottom"></div>
            <div class="px-3 text-muted">or</div>
            <div class="flex-grow-1 border-bottom"></div>
        </div>


        

        <!-- Sign in Link -->
        <div class="text-center mt-3">
            <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-primary text-decoration-none">Sign in</a></p>
        </div>
    </div>
</div>
    
</body>
